<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дипломная работа по курсу: "Адаптивная и мобильная вёрстка"</title>
  <link href="css/opensans.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <header class="site-header">
    <div class="container">
      <div class="header-logo">
        <img src="images/svg/logo_text.svg" alt="header-logo">
      </div>
      <h1>SURFACE</h1>
      <span class="site-title">Be recruited <span>play college sports</span></span>
      <div class="header-cta">
        <a href="#" class="btn default-color icon-left btn-oval btn-shadow apple-icon">Download on the <span>app store</span></a>
        <a href="#" class="btn default-color icon-left btn-oval btn-shadow gplay-icon">Get it on <span>google play</span></a>
      </div>
    </div>
  </header>
  <main class="main-content">
    <section class="section-athlets">
      <h2>Athlets</h2>
      <figure>
        <picture>
          <source media="(max-width: 640px)" srcset="images/content/athlet-mobile.png 1x, images/content/athlet-mobile@2x.png 2x">
          <source media="(min-width: 641px) and (max-width: 960px)" srcset="images/content/athlet-tablet.png 1x, images/content/athlet-tablet@2x.png 2x">
          <source media="(min-width: 961px)"  srcset="images/content/athlet-desktop.png 1x, images/content/athlet-desktop@2x.png 2x" >
          <img src="images/content/athlet-desktop.png"  srcset="images/content/athlet-desktop.png 1x, images/content/athlet-desktop@2x.png 2x" alt="Athlet">
        </picture>
        <figcaption>

          <ul>
            <li>
              <h3><span>01</span>Connection</h3>
              <p>Connect with coaches directly, you can ping coaches to view profile.</p>
            </li>
            <li>
              <h3><span>02</span>Collaboration</h3>
              <p>Work with other student athletes to  increase visability. When you share and like other players videos it will increase your visability as a player. This is the team work aspect to Surface 1.</p>
            </li>
            <li>
              <h3><span>03</span>Growth</h3>
              <p>Resources and tools for you to get better as a student Athelte. Access to training classes, tutor sessions, etc</p>
            </li>
          </ul>
        </figcaption>
      </figure>
    </section>
    <section class="section-players">
      <div class="container">
        <h2>Players</h2>
      </div>
      <figure>
        <picture>
          <source media="(max-width: 640px)" srcset="images/content/player-mobile.png 1x, images/content/player-mobile@2x.png 2x">
          <source media="(min-width: 641px) and (max-width: 960px)" srcset="images/content/player-tablet.png 1x, images/content/player-tablet@2x.png 2x">
          <source media="(min-width: 961px)"  srcset="images/content/player-desktop.png 1x, images/content/player-desktop@2x.png 2x" >
          <img src="images/content/player-desktop.png"  srcset="images/content/player-desktop.png 1x, images/content/player-desktop@2x.png 2x" alt="Player">
        </picture>
        <figcaption>
          <ul>
            <li>
              <h3><span>01</span>Connection</h3>
              <p>Connect with talented athlete directly, you can watch their skills through video showreels directly from Surface 1.</p>
            </li>
            <li>
              <h3><span>02</span>Collaboration</h3>
              <p>Work with recruiter to increase your chances of finding talented athlete.</p>

            </li>
            <li>
              <h3><span>03</span>Growth</h3>
              <p>Save your time, recruit proper athlets for your team.</p>
            </li>
          </ul>
        </figcaption>
      </figure>
    </section>
    <section class="section-mosaic">
      <figure class="mosaic-item be-active">
        <picture>
          <source media="(max-width: 640px)" srcset="images/content/be-active-mobile.png 1x, images/content/be-active-mobile@2x.png 2x">
          <source media="(min-width: 641px) and (max-width: 960px)" srcset="images/content/be-active-tablet.png 1x, images/content/be-active-tablet@2x.png 2x">
          <source media="(min-width: 961px)"  srcset="images/content/be-active-desktop.png 1x, images/content/be-active-desktop@2x.png 2x" >
          <img src="images/content/be-active-desktop.png"  srcset="images/content/be-active-desktop.png 1x, images/content/be-active-desktop@2x.png 2x" alt="Be active">
        </picture>
        <figcaption>
          <div class="wrapper">
            <h2><span class="mosaic-order"><span class="order-number">01</span></span>Be active</h2>
            <p>Post videos with your skills, Like and follow others to be more popular.</p>
          </div>
        </figcaption>
      </figure>
      <figure class="mosaic-item find-contact">
        <picture>
          <source media="(max-width: 640px)" srcset="images/content/find-contact-mobile.png 1x, images/content/find-contact-mobile@2x.png 2x">
          <source media="(min-width: 641px) and (max-width: 960px)" srcset="images/content/find-contact-tablet.png 1x, images/content/find-contact-tablet@2x.png 2x">
          <source media="(min-width: 961px)"  srcset="images/content/find-contact-desktop.png 1x, images/content/find-contact-desktop@2x.png 2x" >
          <img src="images/content/find-contact-desktop.png"  srcset="images/content/find-contact-desktop.png 1x, images/content/find-contact-desktop@2x.png 2x" alt="Find Contact">
        </picture>
        <figcaption>
          <div class="wrapper">
            <h2><span class="mosaic-order"><span class="order-number">02</span></span>Find Contact</h2>
            <p>Contact others to find right coach or athlete you are looking for.</p>
          </div>
        </figcaption>
      </figure>
      <figure class="mosaic-item work-it">
        <picture>
          <source media="(max-width: 640px)" srcset="images/content/work-it-mobile.png 1x, images/content/work-it-mobile@2x.png 2x">
          <source media="(min-width: 641px) and (max-width: 960px)" srcset="images/content/work-it-tablet.png 1x, images/content/work-it-tablet@2x.png 2x">
          <source media="(min-width: 961px)"  srcset="images/content/work-it-desktop.png 1x, images/content/work-it-desktop@2x.png 2x" >
          <img src="images/content/work-it-desktop.png"  srcset="images/content/work-it-desktop.png 1x, images/content/work-it-desktop@2x.png 2x" alt="Work it">
        </picture>
        <figcaption>
          <div class="wrapper">
            <h2><span class="mosaic-order"><span class="order-number">03</span></span>Work it</h2>
            <p>Enjoy being a student athlete, the recruiting process can be overwhelming, we want to make this a enjoyable experience. </p>
          </div>
        </figcaption>
      </figure>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container">
      <div class="footer-top">
        <figure class="download-app">
          <picture>
            <source media="(max-width: 640px)" srcset="images/content/app-icon-mobile.png 1x, images/content/app-icon-mobile@2x.png 2x">
            <source media="(min-width: 641px) and (max-width: 960px)" srcset="images/content/app-icon-tablet.png 1x, images/content/app-icon-tablet@2x.png 2x">
            <source media="(min-width: 961px)"  srcset="images/content/app-icon-desktop.png 1x, images/content/app-icon-desktop@2x.png 2x" >
            <img src="images/content/app-icon-desktop.png"  srcset="images/content/app-icon-desktop.png 1x, images/content/app-icon-desktop@2x.png 2x" alt="Download app">
          </picture>
          <figcaption>
            <h2>Download app</h2>
            <p>Show everyone what you can do!</p>
          </figcaption>
        </figure>
        <div class="footer-cta">
          <a href="#" class="btn default-color icon-left btn-oval btn-shadow apple-icon">Download on the <span>app store</span></a>
          <a href="#" class="btn default-color icon-left btn-oval btn-shadow gplay-icon">Get it on <span>google play</span></a>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="footer-logo">
          <img src="images/svg/logo_text.svg" alt="header-logo">
        </div>
      </div>
    </div>
  </footer>
  </body>
</html>
